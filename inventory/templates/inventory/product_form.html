{% extends 'core/base.html' %}
{% block container %}
{% for error in form.errors %}
{% if error %}
<!-- TODO: display proper error message -->
<div role="alert" class="alert alert-danger">{{ error }} - {{ error.get }}</div>
{% endif %}
{% endfor %}

<div class="body d-flex py-3">
    <form method="post">
        {% csrf_token %}
        <div class="container-xxl">

            <div class="row align-items-center">
                <div class="border-0 mb-4">
                    <div
                        class="card-header py-3 no-bg bg-transparent d-flex align-items-center px-0 justify-content-between border-bottom flex-wrap">
                        <h3 class="fw-bold mb-0">Products Add</h3>
                        <button type="submit"
                            class="btn btn-primary btn-set-task w-sm-100 py-2 px-5 text-uppercase">Save</button>
                    </div>
                </div>
            </div> <!-- Row end  -->

            <div class="row g-3 mb-3">
                <div class="col-xl-4 col-lg-4">
                    <div class="sticky-lg-top">
                        <div class="card mb-3">
                            <div
                                class="card-header py-3 d-flex justify-content-between align-items-center bg-transparent border-bottom-0">
                                <h6 class="m-0 fw-bold">Pricing Info</h6>
                            </div>
                            <div class="card-body">
                                <div class="row g-3 align-items-center">
                                    <div class="col-md-12">
                                        <label class="form-label">Price</label>
                                        <input type="number" min="10" class="form-control" name="price">
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="card mb-3">
                            <div
                                class="card-header py-3 d-flex justify-content-between align-items-center bg-transparent border-bottom-0">
                                <h6 class="m-0 fw-bold">Categories</h6>
                            </div>
                            <div class="card-body">
                                <label class="form-label">Categories Select</label>
                                <select class="form-select" size="3" aria-label="size 3 select example" name="category">
                                    <option value="Clothes">Clothes</option>
                                    <option value="Cosmetic">Cosmetic</option>
                                    <option value="Laptop">Laptop</option>
                                    <option value="Mobile">Mobile</option>
                                    <option value="Gaming accessories">Gaming accessories</option>
                                </select>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header py-3 d-flex justify-content-between align-items-center bg-transparent border-bottom-0">
                                <h6 class="m-0 fw-bold">Inventory Info</h6>
                            </div>
                            <div class="card-body">
                                <div class="row g-3 align-items-center">
                                    <div class="col-md-12">
                                        <label  class="form-label">Total Stock Quantity</label>
                                        <input type="text" class="form-control" name="quantity">
                                    </div>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="row g-3 align-items-center">
                                    <div class="col-md-12">
                                        <label  class="form-label">Min Low Stock Quantity</label>
                                        <input type="text" class="form-control" name="min_low_threshold_quantity">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-8 col-lg-8">
                    <div class="card mb-3">
                        <div class="card-header py-3 d-flex justify-content-between bg-transparent border-bottom-0">
                            <h6 class="mb-0 fw-bold ">Basic information</h6>
                        </div>
                        <div class="card-body">
                            <form>
                                <div class="row g-3 align-items-center">
                                    <div class="col-md-6">
                                        <label class="form-label">Name</label>
                                        <input type="text" class="form-control" name="title">
                                    </div>
                                    <div class="col-md-6">
                                        <label class="form-label">Slug</label>
                                        <input type="text" class="form-control" name="slug">
                                    </div>
                                    <div class="col-md-12 col-sm-12">
                                        <label class="form-label">Description</label>
                                        <input type="text" class="form-control" name="description">
                                    </div>
                                    <div class="card mb-3 col-md-12 col-sm-12">
                                        <div class="card-body">
                                            <label class="form-label">Status</label>
                                            <select class="form-select" size="3" aria-label="size 3 select example" name="status">
                                                <option value="available">Available</option>
                                                <option value="low">Low</option>
                                                <option value="out_of_stock">Out Of Stock</option>
                                            </select>
                                        </div>
                                    </div>
                                </div>
                            </form>
                        </div>
                    </div>

                </div>
            </div><!-- Row end  -->

        </div>
    </form>
</div>

{% endblock container %}
